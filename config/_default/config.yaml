baseURL: https://davidtty990.github.io/
title: Supr.Link 小精靈

# Comment when installing using Hugo Modules
theme: eureka
# Uncomment when installing using Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 4
copyright: >
  &copy; 2022 <a href="https://aotter.net/">Aotter .Inc</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics #important 
googleAnalytics: UA-187090994-2 #important

colorScheme: auto

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always